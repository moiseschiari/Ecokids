<!-- Material form login -->
<mdb-card>
  <mdb-card-header class="green lighten-1-color white-text text-center py-4">
    <h5>
      <strong>Iniciar sesión</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-4 pt-0">
    <!-- Form -->
    <form
      #formLogin="ngForm"
      (submit)="onLogin()"
      class="text-center"
      style="color: #757575;"
    >
      <!-- Email -->
      <div class="md-form">
        <input
          mdbInput
          mdbValidate
          name="email"
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          #input="ngModel"
          required
          pattern="[^ @]*@[^ @]*"
        />
        <label for="email">E-mail</label>
        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
          >Email input invalid</mdb-error
        >
      </div>

      <!-- Password -->
      <div class="md-form">
        <input
          mdbInput
          mdbValidate
          name="password"
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="required"
          #input="ngModel"
          required
        />
        <label for="password">Password</label>
        <mdb-error
          *ngIf="password.invalid && (password.dirty || password.touched)"
          >Password is required</mdb-error
        >
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Recordar</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button
        mdbBtn
        color="info"
        outline="true"
        rounded="true"
        block="true"
        class="my-4 waves-effect z-depth-0"
        mdbWavesEffect
        type="submit"
      >
        Comenzar
      </button>

      <!-- Register -->
      <p>
        No eres un miembro?
        <app-register></app-register>
      </p>
      <p>
        Quieres entrar como invitado ?
        <a href="">Click aquí!!</a>
      </p>
      <!-- Social login -->
      <p>Puedes iniciar con:</p>
      <a (click)="onLoginFacebook()" type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
      <a (click)="onLoginGoogle()" type="button" class="light-blue-text mx-2">
        <mdb-icon fab icon="google"></mdb-icon>
      </a>
    </form>
    <!-- Form -->
  </mdb-card-body>
</mdb-card>
<!-- Material form login -->
