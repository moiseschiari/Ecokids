<div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 400px">
    <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


<div class="header bg- green lighten-2 pb-8 pt-5 pt-md-8 "> <!-- color del dashboard -->
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">

        <mdb-carousel [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
          <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="my-1">
             <div class="view">
                  <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>

                  <div class="mask pattern-2 flex-center">

                  <div class="carousel-caption">
                  <div class="animated fadeInDown">
                    <h3 class="h3-responsive">{{card.title}}</h3>
                    <p>{{card.description}}</p>
                  </div>
                </div>
              </div>

            </div>
            </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>


      </div>
    </div>
  </div>
</div>

<!--contenido-->

<div class="container-fluid" style="color:#a1887f" >
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow animated zoomInDown">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Novedades</h3>
        </div>
        <div class="card-group">
  <!-- Card -->
 
        </div>
      </div>
    </div>
  </div>
</div>

<app-list-post>
    <div class="spinner-grow text-success" role="status">
    </div>
</app-list-post>
