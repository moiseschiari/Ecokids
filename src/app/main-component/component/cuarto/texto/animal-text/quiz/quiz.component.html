
  <div class="col text-center">
      <button mdbBtn type="button" color="default" rounded="true" outline="true" class="relative waves-light" (click)="basicModal.show()"
      mdbWavesEffect>Quiz</button>
</div>
  <div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <div class="d-flex justify-content-center">
          <p class="heading"> Quiz</p>
        </div>
      </div>
      <div class="modal-body example-1 square scrollbar-dusty-grass square thin">
        <!-- Default form contact -->
        <div class="modal-body">
          <div class="text-center">
            <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>
            <p>
              <strong>¡Hagamos un quiz de lo que aprendiste!</strong>
            </p>
            <p>Pon a prueba tus conocimientos
              <strong>¡Comencemos!</strong>
            </p>
          </div>

          <div class="form-group">
            <label for="input3" class="col-sm-4 control-label">Seleccion el tema para activar el quiz :</label>
            <div class="col-sm-6">
              <select class="browser-default custom-select theme-pink" [(ngModel)]="selectedvalue"
                (change)="gettinglanguage()">
                <option *ngFor="let g of languages" [value]="g">{{g}}</option>
              </select>
            </div>
          </div>



          <div class="jumbotron border border-success">
            <ul>
              {{question}}

            </ul>
            <ul *ngFor="let opt of option">
              <div class="checkbox">
                <label>
                  <input type="checkbox" (click)="check($event,opt)">

                  {{opt}}
                  <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>

                </label>
              </div>
            </ul>
            <button (click)="next()" *ngIf="i<quizlength">Siguiente pregunta</button>

          </div>



        
            <button mdbBtn type="button" class=" col text-center" color="success" rounded="true" outline="true" (click)="generatemark()" mdbWavesEffect>Envía tus respuestas</button>

        </div>
