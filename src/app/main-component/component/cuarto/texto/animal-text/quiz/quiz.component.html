<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()"
  mdbWavesEffect>Quiz</button>
<div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Quiz</h4>
      </div>
      <div class="modal-body example-1 square scrollbar-dusty-grass square thin">
        <!-- Default form contact -->
        <div class="modal-body">
          <div class="text-center">
            <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>
            <p>
              <strong>¡Hagamos un quiz de lo que aprendiste!</strong>
            </p>
            <p>Pon a prueba tus conocimientos
              <strong>¡Comencemos!</strong>
            </p>
          </div>

          <hr>
          <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
          </button>
          <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <!-- Radio -->
              <p class="text-center">
                <strong>¿El Reino Fungi está conformado por...? </strong>
              </p>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-179" value="option1" mdbInput>
                <label class="form-check-label" for="radio-179">animales</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-279" value="option2" mdbInput>
                <label class="form-check-label" for="radio-279">protozoos y algas</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-379" value="option3" mdbInput>
                <label class="form-check-label" for="radio-379">setas, mohos y levaduras</label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-479" value="option4" mdbInput>
                <label class="form-check-label" for="radio-479">bacterias</label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-579" value="option5" mdbInput>
                <label class="form-check-label" for="radio-579">plantas</label>
              </div>
              <!-- Radio -->
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <!-- Radio -->
              <p class="text-center">
                <strong>¿Cual de las siguientes opciones es una caracteristica del reino animal? </strong>
              </p>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-179" value="option1" mdbInput>
                <label class="form-check-label" for="radio-179">Son feos</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-279" value="option2" mdbInput>
                <label class="form-check-label" for="radio-279">Son pluricelulares</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-379" value="option3" mdbInput>
                <label class="form-check-label" for="radio-379">Son microoscopicos</label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-479" value="option4" mdbInput>
                <label class="form-check-label" for="radio-479">bacterias</label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-579" value="option5" mdbInput>
                <label class="form-check-label" for="radio-579">plantas</label>
              </div>
              <!-- Radio -->
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              You are now done.
              <div class="modal-footer justify-content-center">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide()" mdbWavesEffect>Enviar</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>



          <!-- Default form contact -->
